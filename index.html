<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=main.css>
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <h1>Play a Game of Classic Game of Rock Paper Scissors</h1>
    <p>First to get to five points wins! </p>

    <p>
        Player:
         <span id="player-score">
             0
        </span>
    </p>
    <p>Computer: 
        <span id="computer-score">
            0
        </span>

    </p>

    <button id="paper-button" class="pbuttons">Paper</button>
    <button id="rock-button" class="rbuttons" >Rock</button>
    <button id="scissor-button"class="sbuttons">Scissors</button>

    <div>
        <button class="resetbutton">Play Again</button>
    </div>

    <p id="info">Start the game</p>
    
</body>
<script src= "javascript.js"></script>
</html>
